<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
				<video id="south_park_video" src="assets/timmy.mp4" loop="true" crossorigin="anonymous" autoplay></video>  
            </a-assets>

            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <a-video src=#south_park_video width="3" height="1.5" position=0 0 -20></a-video>
            </a-marker>
			
            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
